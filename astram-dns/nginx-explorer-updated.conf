# HTTP -> HTTPS 리다이렉트
server {
  listen 80;
  server_name explorer.astramchain.com;

  location / {
    return 301 https://$server_name$request_uri;
  }
}

# HTTPS 서버
server {
  listen 443 ssl;
  server_name explorer.astramchain.com;

  ssl_certificate /etc/nginx/ssl/domain.cert.pem;
  ssl_certificate_key /etc/nginx/ssl/private.key.pem;

  # SSL 보안 설정
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  # 보안 헤더
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  root /var/www/astram-explorer;
  index index.html;

  access_log /var/log/nginx/astram-explorer-access.log;
  error_log /var/log/nginx/astram-explorer-error.log;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location = /explorer.conf.js {
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }

  location /assets/ {
    expires 7d;
    add_header Cache-Control "public, immutable";
  }

  location /api/ {
    proxy_pass http://59.16.177.201:8080/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }
}
